<script>
async function loadFeed(feedUrl, elementId) {
  const proxy = "https://api.allorigins.win/raw?url=";
  const res = await fetch(proxy + encodeURIComponent(feedUrl));
  const text = await res.text();
  const xml = new DOMParser().parseFromString(text, "text/xml");
  const items = xml.querySelectorAll("item");
  const ul = document.querySelector("#" + elementId + " ul");

  [...items].slice(0,10).forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `<a target="_blank" href="${item.querySelector("link").textContent}">
      ${item.querySelector("title").textContent}
    </a>`;
    ul.appendChild(li);
  });
}

loadFeed(
  "https://nitter.poast.org/search/rss?q=espionage+OR+counterintelligence",
  "espionage"
);
